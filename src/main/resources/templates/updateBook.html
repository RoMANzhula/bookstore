<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book Page</title>
</head>
<body>
    <form th:action="@{/book/update/{id}(id=${bookToUpdate.getId()})}" th:object="${bookToUpdate}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}">
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}">
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

        <input type="submit" value="Update">
    </form>
</body>
</html>
