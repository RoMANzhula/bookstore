spring:
  datasource:
    url: jdbc:h2:mem:bookstorage_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:sql/init.sql
      schema-locations: classpath:sql/schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none